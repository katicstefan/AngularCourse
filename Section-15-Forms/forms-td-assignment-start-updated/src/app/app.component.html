<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #formEl="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="emailInput">Mail address</label>
          <input
            id="emailInput"
            type="email"
            name="email"
            ngModel
            class="form-control"
            required
            email
            #emailInputRef="ngModel">
            <span *ngIf="!emailInputRef.valid && emailInputRef.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subscriptionDropdown">Subscription Type</label>
          <select
            id="subscriptionsSelect"
            name="subscriptions"
            [ngModel]="defaultSub"
            class="form-control">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            id="passwordInput"
            type="password"
            name="password"
            ngModel
            class="form-control"
            required
            #passwordInputRef="ngModel">
          <span *ngIf="!passwordInputRef.valid && passwordInputRef.touched">Please enter a password!</span>
        </div>
        <p *ngIf="!formEl.valid && formEl.touched">Please check your Entries!</p>
        <button class="btn btn-primary" type="submit" [disabled]="!formEl.valid">Submit</button>
      </form>
      <hr>
      <div *ngIf="formSubmitted">
        <p>Mail: {{ subscription.email }}</p>
        <p>Subscription: {{ subscription.sub }}</p>
        <p>Password: {{ subscription.password }}</p>
      </div>
    </div>
  </div>
</div>
